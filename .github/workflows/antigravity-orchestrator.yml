# =============================================================================
# SmartEvaluator-Omni - Antigravity Orchestrator CI/CD
# Multi-Agent Swarm Testing & Auto-Merge Pipeline
# =============================================================================

name: Antigravity Orchestrator

on:
  push:
    branches:
      - main
      - 'feat/*'
  pull_request:
    branches:
      - main
      - 'feat/kaustuv-swarm'
      - 'feat/jatin-twin'
      - 'feat/anshuman-hybrid'
      - 'feat/anshul-logic'

env:
  USE_MOCK_SWARM: true  # Do NOT call real APIs during CI (save money)

jobs:
  # ===========================================================================
  # Matrix Testing: Python 3.10 & 3.11
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run Mock Swarm Tests
        env:
          USE_MOCK_SWARM: true
          GEMINI_API_KEY: mock_key_for_testing
          ANTHROPIC_API_KEY: mock_key_for_testing
          OPENAI_API_KEY: mock_key_for_testing
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Linters
        run: |
          pip install black isort mypy
          pip install -r requirements.txt
      
      - name: Check Formatting (Black)
        run: black --check backend/
      
      - name: Check Imports (isort)
        run: isort --check-only backend/
      
      - name: Type Check (mypy)
        run: mypy backend/ --ignore-missing-imports || true

  # ===========================================================================
  # Auto-Merge feat/* branches
  # ===========================================================================
  auto-merge:
    name: Auto-Merge Feature Branches
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feat/')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "Antigravity Bot"
          git config user.email "antigravity@smartevaluator.ai"
      
      - name: Auto-Merge to Main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Attempting auto-merge of $BRANCH_NAME to main..."
          
          git fetch origin main
          git checkout main
          git merge origin/$BRANCH_NAME --no-edit
          git push origin main
