# =============================================================================
# SmartEvaluator-Omni - Branch Merge Orchestrator CI/CD
# Multi-Agent Swarm Testing & Auto-Merge Pipeline
# =============================================================================

name: Branch Merge Orchestrator

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - 'feat/*'
  pull_request:
    branches:
      - main

env:
  USE_MOCK_SWARM: true  # Do NOT call real APIs during CI (save money)

jobs:
  # ===========================================================================
  # Matrix Testing: Python 3.10 & 3.11
  # ===========================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install fastapi pydantic httpx
      
      - name: Run Mock Swarm Tests
        env:
          USE_MOCK_SWARM: true
          GEMINI_API_KEY: mock_key_for_testing
          ANTHROPIC_API_KEY: mock_key_for_testing
          OPENAI_API_KEY: mock_key_for_testing
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Linters
        run: |
          pip install black isort mypy
          pip install fastapi pydantic httpx
      
      - name: Check Formatting (Black)
        run: black --check backend/ || true
      
      - name: Check Imports (isort)
        run: isort --check-only backend/ || true
      
      - name: Type Check (mypy)
        run: mypy backend/ --ignore-missing-imports || true

  # ===========================================================================
  # Auto-Merge feat/* branches to main
  # ===========================================================================
  auto-merge:
    name: Merge Feature → Main
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feat/')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "Antigravity Bot"
          git config user.email "antigravity@smartevaluator.ai"
      
      - name: Auto-Merge to Main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Merging $BRANCH_NAME to main..."
          
          git fetch origin main
          git checkout main
          git merge origin/$BRANCH_NAME --no-edit -m "Auto-merge: $BRANCH_NAME → main"
          git push origin main

  # ===========================================================================
  # Sync main changes to all feature branches
  # ===========================================================================
  sync-branches:
    name: Auto-Sync Main → All Features
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "Antigravity Bot"
          git config user.email "antigravity@smartevaluator.ai"
      
      - name: Sync Main to All Feature Branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Syncing main to all feature branches..."
          
          # Get all remote feature branches
          BRANCHES=$(git branch -r | grep 'origin/feat/' | sed 's|origin/||' | xargs)
          
          for BRANCH in $BRANCHES; do
            echo "Syncing $BRANCH with main..."
            
            git checkout $BRANCH 2>/dev/null || git checkout -b $BRANCH origin/$BRANCH
            
            # Try to merge main, skip if conflicts
            if git merge origin/main --no-edit -m "Auto-sync: main → $BRANCH"; then
              git push origin $BRANCH
              echo "$BRANCH synced successfully"
            else
              echo "$BRANCH has conflicts, skipping..."
              git merge --abort
            fi
          done
          
          echo "Sync complete!"
